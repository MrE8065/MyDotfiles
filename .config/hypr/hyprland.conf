
source = ~/.cache/wal/colors-hyprland

################
### MONITORS ###
################

monitor=,2560x1440@180,0x0,1 # Change this according to your monitor


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi
$browser = firefox
$wallpaper_changer = waypaper
$lock_screen = hyprlock


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hypridle
exec-once = swww-daemon
exec-once = swaync
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic

# If you don't have an Nvidia GPU, you can delete this
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Apps/Menus
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, $lock_screen
bind = $mainMod, W, exec, $wallpaper_changer

bind = $mainMod, I, exec, wofimoji # Display emoji menu
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/capture.sh # Open the capture menu
bind = $mainMod, K, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy # Display clipboard history
bind = $mainMod ALT, K, exec, cliphist wipe & notify-send "Clipboard cleared!" # Clean ALL clipboard history

# Scripts
bind = $mainMod SHIFT, R, exec, ~/.config/waybar/scripts/refresh.sh & ~/.config/swaync/refresh.sh # Refresh waybar and swaync

# Functions
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 1 # Maximize
bind = $mainMod SHIFT, F, fullscreen, 0 # Fullscreen
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


#####################
### LOOK AND FEEL ###
#####################

general {
  gaps_in = 0
  gaps_out = 0

  border_size = 2

  col.active_border = $color12
  col.inactive_border = $color2

  resize_on_border = true

  allow_tearing = false

  layout = dwindle
}

decoration {
  rounding = 10
  rounding_power = 2

  active_opacity = 0.9
  inactive_opacity = 0.8
  fullscreen_opacity = 1

  shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
  }

  blur {
      enabled = true
      size = 3
      passes = 5
      new_optimizations = true
      ignore_opacity = true
      xray = false
      popups = true
      vibrancy = 0.1696
  }
}

animations {
  enabled = yes

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 8, default, slidefade 20%
  animation = workspacesIn, 1, 8, default, slidefade 20%
  animation = workspacesOut, 1, 8, default, slidefade 20%
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = -1
  disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
  kb_layout = es # Change this to your keyboard
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  sensitivity = 0

  touchpad {
      natural_scroll = false
  }
}

gestures {
  workspace_swipe = false
}


###################
### WINDOWRULES ###
###################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Set make certain apps float
windowrule = float, class:waypaper
windowrule = animation fadein, class:waypaper

windowrule = float, class:nm-connection-editor
windowrule = animation fadein, class:nm-connection-editor

windowrule = float, class:galculator
windowrule = size 400 600, class:galculator
windowrule = move 100%-w-10, class:galculator

# Browser Picture in Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$


windowrule = float, class:^(blender)$, title:^(Preferences)$
windowrule = float, class:^(blender)$, title:^(Blender Renderer)$

##################
### LAYERRULES ###
##################

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center
layerrule = animation slide left easeInOutCubic, swaync-control-center

layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window
layerrule = animation slide left easeInOutCubic, swaync-notification-window

layerrule = blur, logout_dialog
layerrule = animation popin 95%, logout_dialog

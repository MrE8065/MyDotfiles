fastfetch:
  path: "~/.config/fastfetch/"
  desc: "Fastfetch configuration"

gtk3:
  path: "~/.config/gtk-3.0/"
  desc: "GTK 3 configuration"

gtk4:
  path: "~/.config/gtk-4.0/"
  desc: "GTK 4 configuration"

hypr:
  path: "~/.config/hypr/"
  desc: "Hypr configuration"

kitty:
  path: "~/.config/kitty/"
  desc: "Kitty terminal configuration"

nvim:
  path: "~/.config/nvim/"

swaync:
  path: "~/.config/swaync/"
  desc: "Swaync configuration"

pywal:
  path: "~/.config/wal/"
  desc: "PyWal configuration"

waybar:
  path: "~/.config/waybar/"
  desc: "Waybar configuration"

waypaper:
  path: "~/.config/waypaper/"
  desc: "Waypaper configuration"

wlogout:
  path: "~/.config/wlogout/"
  desc: "Wlogout configuration"

